name: mint_test
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  json_annotation: ">=4.9.0 <5.0.0"
  flutter_riverpod: ^3.0.1
  dio: ^5.9.0
  freezed_annotation: ^2.4.4
  boldify_icon: ^1.0.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.15
  freezed: ^2.3.0
  json_serializable: ^6.9.0

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
          weight: 400
        - asset: fonts/SourceSansPro-Semibold.ttf
          weight: 600
